<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS Box Model</title>
	<style type="text/css">
		.topdiv {
			width: 200px;
			height: 200px;
			background-color: lightblue;
			border: 20px solid black;
		}

		.middlediv {
			width: 200px;
			height: 200px;
			background-color: blue;
			border: 10px solid black;
		}

		.bottomdiv {
			width: 200px;
			height: 200px;
			background-color: yellow;
		}
	</style>
</head>
<body>

<div class="topdiv"> 
</div>

<div class="middlediv">
</div>

<div class="bottomdiv">
</div>

</body>
</html>
